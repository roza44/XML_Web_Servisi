<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid">
  <div class="p-col p-sm-5 p-md-6 p-lg-8">
    <p-card class="flat-card">
        <p-table [value]="zahtevi">
            <ng-template pTemplate="header">
                <tr>
                    <th>Naziv</th>
                    <th>Akcije</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-zahtev>
                <tr>
                    <td>{{zahtev.name}}</td>
                    <td>
                        <div class="p-grid p-justify-center">
                            <button
                              id="show-news-page-button"
                              pButton 
                              label="Pregled"
                              icon="pi pi-comments" 
                              class="p-button-help p-button-rounded p-justify-left p-button-sm p-mr-3 p-mb-2"
                              (click)="pregled(zahtev)"
                            ></button>
                          </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
  </div>
</div>
